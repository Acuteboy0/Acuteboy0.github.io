 <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById('backgroundMusic');
            var isPlaying = false;
            var resumePosition = 0;

            if (localStorage.getItem('resumePosition')) {
                // 如果localStorage中有保存的播放位置，则从该位置开始播放
                resumePosition = parseFloat(localStorage.getItem('resumePosition'));
                audio.currentTime = resumePosition;
            }

            window.addEventListener('beforeunload', function() {
                // 监听页面离开事件，保存当前播放位置
                localStorage.setItem('resumePosition', audio.currentTime.toString());
            });

            document.getElementById('playButton').addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                } else {
                    audio.play();
                    isPlaying = true;
                }
            });
        });
    </script>
