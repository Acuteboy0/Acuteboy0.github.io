<th>
<canvas id="heartCanvas" width="150" height="150"></canvas>

    <script>
        var canvas = document.getElementById('heartCanvas');
        var ctx = canvas.getContext('2d');
        var posX = 75;
        var posY = 40;
        var increase = true;

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 设置爱心的属性
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;

            // 绘制爱心
            ctx.beginPath();
            ctx.moveTo(posX, posY);
            ctx.bezierCurveTo(posX, posY - 3, posX - 5, posY - 15, posX - 25, posY - 15);
            ctx.bezierCurveTo(posX - 55, posY - 15, posX - 55, posY + 22.5, posX - 55, posY + 22.5);
            ctx.bezierCurveTo(posX - 55, posY + 40, posX - 35, posY + 62, posX, posY + 80);
            ctx.bezierCurveTo(posX + 35, posY + 62, posX + 55, posY + 40, posX + 55, posY + 22.5);
            ctx.bezierCurveTo(posX + 55, posY + 22.5, posX + 55, posY - 15, posX + 25, posY - 15);
            ctx.bezierCurveTo(posX + 10, posY - 15, posX, posY - 3, posX, posY);
            ctx.fill();

            if (increase) {
                posX += 0.5;
                posY += 0.5;
            } else {
                posX -= 0.5;
                posY -= 0.5;
            }

            if (posX >= 90) {
                increase = false;
            } else if (posX <= 60) {
                increase = true;
            }

            requestAnimationFrame(drawHeart);
        }

        drawHeart();
    </script>
